{% extends "base_user.html" %}
{% load static %}

{% block ext_css %}
{{ block.super }}
    <link rel="stylesheet" href="{% static '/yiXianSheng/user/register/css/register.css' %}">
{% endblock %}

{% block ext_js %}
{{ block.super }}
    <script type="text/javascript" src="{% static '/yiXianSheng/user/register/js/myRegister.js' %}"></script>
{% endblock %}

{% block title %}
{{ block.super }}
    注册
{% endblock %}

{% block content %}
    {{ block.super }}
    <div id="register">
        <div class="error"></div>
        <span style="color: #70e81c" id="res_back" class="btn">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </span>
        <div class="container">
            <form action="{% url 'user:register' %}" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="text" class="form-control" name="username" placeholder="请输入用户名">
                    <span id="span_user" class="bg-warning" style="font-size: 3px;color: #999999;"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" name="password" placeholder="请输入密码">
                    <span id="span_psd1" class="bg-warning" style="font-size: 3px;color: #999999;"></span>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">确认密码</label>
                    <input type="password" class="form-control" name="password_again" placeholder="请再次输入密码">
                    <span id="span_psd2" class="bg-warning" style="font-size: 3px;color: #999999;"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">邮箱</label>
                    <input type="email" class="form-control" name="email" placeholder="请输入邮箱">
                    <span id="span_email" class="bg-warning" style="font-size: 3px;color: #999999;"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">头像</label>
                    <input type="file" name="icon" class="btn text-info" style="border: none">
                </div>

                <button type="submit" class="btn btn-block btn-primary">注册</button>
            </form>
        </div>
    </div>
{% endblock %}
